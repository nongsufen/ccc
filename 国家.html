<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>国家数字</title>
		<script src="js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
			<input type="" v-model="f" name="" id="" value="" />
			<div>{{f}}</div>
		
			
			<div v-if="f==10085">你输入的是{{f}}，+{{f}}代表美国</div>
			<div v-if="f==10086">你输入的是{{f}}，+{{f}}代表中国</div>
			<div v-if="f==10087">你输入的是{{f}}，+{{f}}代表日本</div>
			<div v-if="f==10088">你输入的是{{f}}，+{{f}}代表英国</div>
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					f:''
				}
			})
		</script>
	</body>
</html>
