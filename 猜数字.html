<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>{{userNumber}}</p>
			<h1>猜数字小游戏</h1>
			请输入0-10之间的数字:<br>
			<input v-model="userNumber">
			
			<li v-if="userNumber==keyNumber">恭喜你，猜对了</li>
			<li v-if="userNumber>=keyNumber">猜错了！</li>
			<li v-if="userNumber<=keyNumber">数字接近了</li>
			
			
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					keyNumber:Math.floor(Math.random()*10),
					userNumber:''
				}
			})
		</script>
	</body>
</html>
