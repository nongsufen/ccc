<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script type="text/javascript" src="js/vue.js" charset="utf-8"></script>
		<title>用户指定月份天数输出</title>
	</head>
	<body>
		<div id="app">
			<input type="" name="" id="" value="" v-model="month" /><br>
			{{mouth}}月的天数
			<div v-if="month==2">28</div>
			<div v-if="month==4||month==6||month==9||month==11">30</div>
			<div v-if="month==1||month==3||month==5||month==7||month==8||month==10||month==12">31</div>
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					month:''
				}
			})
		</script>
	</body>
</html>
